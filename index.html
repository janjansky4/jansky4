<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Můj Eshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 250px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .price {
      color: #28a745;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Můj Eshop</h1>
    <nav>
      <a href="#">Domů</a>
      <a href="#">Produkty</a>
      <a href="#">Kontakt</a>
      <a href="#">Košík</a>
    </nav>
  </header>

  <main>
    <h2>Naše produkty</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250x150?text=Produkt+1" alt="Produkt 1" />
        <h3>Produkt 1</h3>
        <p class="price">499 Kč</p>
        <button>Přidat do košíku</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x150?text=Produkt+2" alt="Produkt 2" />
        <h3>Produkt 2</h3>
        <p class="price">899 Kč</p>
        <button>Přidat do košíku</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x150?text=Produkt+3" alt="Produkt 3" />
        <h3>Produkt 3</h3>
        <p class="price">299 Kč</p>
        <button>Přidat do košíku</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Můj Eshop | Všechna práva vyhrazena
  </footer>
</body>
</html>
