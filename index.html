<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matematika moderně</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 2rem;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    .formula {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Matematika moderně</h1>
    <p>Objevte krásu rovnic a logiky</p>
  </header>
  <main>
    <section>
      <h2>📐 Pythagorova věta</h2>
      <div class="formula">
        $$ a^2 + b^2 = c^2 $$
      </div>
    </section>
    <section>
      <h2>📊 Kvadratická rovnice</h2>
      <div class="formula">
        $$ x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a} $$
      </div>
    </section>
    <section>
      <h2>📈 Derivace funkce</h2>
      <div class="formula">
        $$ f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h} $$
      </div>
    </section>
  </main>
</body>
